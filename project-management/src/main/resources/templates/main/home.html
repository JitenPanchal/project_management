<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<h3>Projects Directory</h3>
		<hr>

		<!--  Add New Project Button -->
		<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">
			New Project </a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projects}">
					<td th:text="${aProject.name}" />
					<td th:text="${aProject.stage}" />
				</tr>
			</tbody>

		</table>
	</div>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<!--  Add New Employee Button -->
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3"> 
			Add Employee  </a>  <br></br>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td th:text="${aEmployee.firstName}" />
					<td th:text="${aEmployee.lastName}" />
					<td th:text="${aEmployee.email}" />
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
